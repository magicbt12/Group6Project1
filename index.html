<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link for bulma css framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>MoviePedia</title>
</head>
<body>
    <section class="user">
        <h1 class="title is-size-1 has-text-centered" id="title">MoviePedia</h1>
        <div class="wrapper">
            <p class="typing-demo">
                Find your favorite movies!
            </p>
        </div>
        <br />

            <form autocomplete="off" id="search-form">
                <div class="autocomplete">
                    <input id="movie-input" class="input" type="text" name="movie" placeholder="Search movies and TV shows" /><br/>
                    <button class="button glow-button" type="submit">SEARCH</button>
                </div>
            </form> 
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>Copyright 2022 MoviePedia</p>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
